  tags: [ 'cat2' , 'V-38450' , 'V-38451' , 'V-38457' , 'file_perms' ]


- name: "V-38581 Medium  The system boot loader configuration file(s) must be group-owned by root\n    V-38583 Medium  The system boot loader configuration file(s) must have mode 0600 or less permissive"
